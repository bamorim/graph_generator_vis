<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="css/alertify.min.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/themes/default.min.css"/>
<body>
  <div id="instructions">
    <h2>Instructions</h2>
    <ul>
      <li><b>A</b>: Toggle Autozoom</li>
      <li><b>S</b>: Start stochastic simulation</li>
      <li><b>D</b>: Start deterministic simulation</li>
      <li><b>P</b>: Pause/Resume</li>
      <li><b>Z</b>: Fit To Screen</li>
      <li><b>?</b>: Toggle instructions</li>
      <li><b>Arrow Left</b>: Decreases frequency</li>
      <li><b>Arrow Right</b>: Increases frequency</li>
    </ul>
  </div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="alertify.min.js"></script>
<script src="script.js"></script>
</body>
